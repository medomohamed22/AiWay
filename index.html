<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, interactive-widget=resizes-content"/>
<title>AIWay</title>
<script src="https://sdk.minepi.com/pi-sdk.js"></script>
<script src="https://cdn.jsdelivr.net/npm/marked@4.3.0/marked.min.js"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-dark.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.11/dist/purify.min.js"></script>

<style>
/* --- Enhanced Design System --- */
:root {
    --bg: #050505; 
    --chat-bg: #000000;
    --card: rgba(18, 18, 18, 0.7);
    
    /* Gradient from Logo (Purple to Orange/Gold) */
    --primary-gradient: linear-gradient(135deg, #8b5cf6 0%, #f59e0b 100%);
    --text-gradient: linear-gradient(135deg, #a78bfa 0%, #fbbf24 100%);
    --glow-purple: rgba(139, 92, 246, 0.4);
    --glow-orange: rgba(245, 158, 11, 0.4);
    
    --pi-purple: #7c3aed;
    --pi-gold: #f59e0b;
    
    --text-main: #ffffff;
    --text-sub: #a1a1aa;
    --border: rgba(255, 255, 255, 0.1);
    
    /* Glassmorphism */
    --glass-bg: rgba(255, 255, 255, 0.05);
    --glass-border: rgba(255, 255, 255, 0.1);
    --glass-blur: blur(20px);
}

* { 
    box-sizing: border-box; 
    -webkit-tap-highlight-color: transparent; 
    margin: 0;
    padding: 0;
}

body {
    margin: 0; 
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    background-color: var(--chat-bg); 
    color: var(--text-main);
    display: flex; 
    flex-direction: column; 
    height: 100dvh; 
    overflow: hidden;
    direction: rtl; 
    line-height: 1.6;
}

/* --- Landing Page with Glassmorphism --- */
.landing-overlay {
    position: fixed; 
    top: 0; 
    left: 0; 
    right: 0; 
    bottom: 0;
    background: radial-gradient(circle at 30% 20%, rgba(124, 58, 237, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                #000;
    z-index: 9999;
    display: flex; 
    flex-direction: column;
    align-items: center; 
    justify-content: center;
    padding: 20px; 
    text-align: center;
    transition: opacity 0.6s ease, transform 0.6s ease;
}

.landing-lang-btn {
    position: absolute; 
    top: 20px; 
    right: 20px;
    background: var(--glass-bg); 
    border: 1px solid var(--glass-border);
    color: white; 
    padding: 8px 16px; 
    border-radius: 20px; 
    font-size: 12px; 
    cursor: pointer;
    font-weight: 700; 
    z-index: 10; 
    backdrop-filter: var(--glass-blur);
    transition: all 0.3s ease;
}

.landing-lang-btn:hover {
    background: rgba(255,255,255,0.15);
    transform: scale(1.05);
}

.landing-logo-text {
    font-size: clamp(48px, 12vw, 72px); 
    font-weight: 900; 
    margin-bottom: 15px;
    background: var(--text-gradient);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    filter: drop-shadow(0 0 30px var(--glow-purple));
    letter-spacing: -3px;
    animation: logoPulse 3s ease-in-out infinite;
}

@keyframes logoPulse {
    0%, 100% { filter: drop-shadow(0 0 30px var(--glow-purple)); }
    50% { filter: drop-shadow(0 0 50px var(--glow-orange)); }
}

.landing-desc { 
    color: rgba(255,255,255,0.7); 
    margin-bottom: 30px; 
    font-size: clamp(14px, 4vw, 16px); 
    line-height: 1.7; 
    max-width: 320px;
    font-weight: 400;
}

.features-title { 
    font-size: 12px; 
    color: var(--pi-gold); 
    margin-bottom: 20px; 
    font-weight: 700; 
    text-transform: uppercase; 
    letter-spacing: 2px;
    opacity: 0.8;
}

.features-container { 
    display: flex; 
    gap: 12px; 
    justify-content: center; 
    margin-bottom: 40px; 
    flex-wrap: wrap;
    max-width: 400px;
}

.feature-btn {
    padding: 14px 20px; 
    border-radius: 16px; 
    font-weight: 700; 
    font-size: 13px;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    gap: 6px;
    border: none; 
    position: relative; 
    min-width: 100px;
    backdrop-filter: var(--glass-blur);
    background: var(--glass-bg);
    border: 1px solid var(--glass-border);
    color: white;
    transition: all 0.3s ease;
}

.f-images {
    background: linear-gradient(135deg, rgba(139, 92, 246, 0.2), rgba(245, 158, 11, 0.2));
    border: 1px solid rgba(245, 158, 11, 0.3);
    box-shadow: 0 4px 20px rgba(245, 158, 11, 0.15);
}

.f-images:hover {
    transform: translateY(-3px);
    box-shadow: 0 8px 30px rgba(245, 158, 11, 0.25);
}

.f-video {
    background: var(--glass-bg);
    color: rgba(255,255,255,0.4);
    border: 1px solid rgba(255,255,255,0.1);
}

.soon-badge {
    font-size: 9px; 
    background: rgba(0,0,0,0.6); 
    color: var(--pi-gold); 
    padding: 3px 8px; 
    border-radius: 10px;
    position: absolute; 
    bottom: -8px;
    border: 1px solid rgba(245, 158, 11, 0.3);
    font-weight: 700;
}

.pi-login-btn {
    background: var(--primary-gradient);
    color: white;
    border: none;
    padding: 14px 40px; 
    border-radius: 30px;
    font-weight: 800; 
    font-size: 15px; 
    cursor: pointer;
    box-shadow: 0 4px 30px rgba(124, 58, 237, 0.4);
    display: flex; 
    align-items: center; 
    gap: 10px;
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.pi-login-btn::before {
    content: '';
    position: absolute;
    top: 0; left: -100%;
    width: 100%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
    transition: left 0.5s;
}

.pi-login-btn:hover::before {
    left: 100%;
}

.pi-login-btn:active { 
    transform: scale(0.96); 
    box-shadow: 0 2px 15px rgba(124, 58, 237, 0.3);
}

.pi-login-btn svg { 
    width: 22px; 
    height: 22px; 
    fill: white; 
}

/* --- Header with Glassmorphism --- */
.header {
    padding: 12px 16px; 
    background: rgba(5, 5, 5, 0.85);
    backdrop-filter: var(--glass-blur);
    border-bottom: 1px solid var(--border);
    display: flex; 
    align-items: center; 
    justify-content: space-between;
    height: 60px; 
    flex-shrink: 0; 
    z-index: 100;
    position: sticky;
    top: 0;
}

.header-title-area {
    display: flex; 
    align-items: center; 
    gap: 8px; 
    cursor: pointer;
    padding: 6px 12px; 
    border-radius: 16px; 
    transition: all 0.3s ease;
    background: var(--glass-bg);
    border: 1px solid transparent;
    backdrop-filter: blur(10px);
}

.header-title-area:hover {
    border-color: var(--glass-border);
    background: rgba(255,255,255,0.08);
}

.header-title-area:active { 
    transform: scale(0.98); 
}

/* Token Badge in Header */
.header-cost-badge {
    background: var(--pi-gold); 
    color: #000;
    font-size: 10px; 
    font-weight: 800;
    min-width: 18px; 
    height: 18px; 
    border-radius: 50%;
    display: flex; 
    align-items: center; 
    justify-content: center;
    margin-right: 6px;
    padding: 0 4px;
}

.header-left { 
    display: flex; 
    gap: 8px; 
    align-items: center; 
}

.token-btn {
    background: rgba(245, 158, 11, 0.1); 
    border: 1px solid rgba(245, 158, 11, 0.3);
    color: var(--pi-gold);
    padding: 0 12px; 
    height: 34px; 
    border-radius: 18px;
    font-size: 12px; 
    font-weight: 700; 
    cursor: pointer;
    display: flex; 
    align-items: center; 
    gap: 6px;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.token-btn:hover {
    background: rgba(245, 158, 11, 0.2);
    transform: translateY(-1px);
}

.token-btn:active { 
    transform: scale(0.95); 
}

.token-icon { 
    width: 14px; 
    height: 14px; 
    fill: currentColor; 
}

.lang-btn {
    background: var(--glass-bg); 
    border: 1px solid var(--glass-border);
    color: var(--text-main); 
    padding: 0 12px; 
    height: 34px; 
    border-radius: 18px;
    font-size: 11px; 
    font-weight: 600; 
    cursor: pointer;
    backdrop-filter: blur(10px);
    transition: all 0.2s;
}

.lang-btn:hover {
    background: rgba(255,255,255,0.1);
}

/* --- Enhanced Model Menu --- */
.model-menu {
    position: absolute; 
    top: 70px; 
    left: 12px; 
    right: 12px;
    max-width: 400px;
    margin: 0 auto;
    background: rgba(10, 10, 10, 0.95);
    backdrop-filter: var(--glass-blur);
    border: 1px solid var(--glass-border);
    border-radius: 20px;
    display: none; 
    flex-direction: column; 
    gap: 8px; 
    box-shadow: 0 20px 60px rgba(0,0,0,0.8);
    z-index: 90; 
    padding: 16px;
    max-height: 70vh;
    overflow-y: auto;
    animation: menuSlide 0.3s ease;
}

@keyframes menuSlide {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}

.menu-category-title {
    color: var(--pi-gold); 
    font-size: 11px; 
    font-weight: 800; 
    margin: 12px 4px 8px 4px;
    text-transform: uppercase; 
    letter-spacing: 1.5px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.menu-category-title::before {
    content: '';
    flex: 1;
    height: 1px;
    background: linear-gradient(90deg, transparent, rgba(245, 158, 11, 0.3), transparent);
}

.menu-option {
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    padding: 14px; 
    background: rgba(255,255,255,0.03); 
    border-radius: 14px; 
    cursor: pointer;
    border: 1px solid transparent; 
    transition: all 0.3s ease;
    margin-bottom: 4px;
}

.menu-option:hover {
    background: rgba(255,255,255,0.06);
    border-color: rgba(255,255,255,0.1);
    transform: translateX(4px);
}

.menu-option.active { 
    border-color: var(--pi-purple); 
    background: rgba(124, 58, 237, 0.15);
    box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
}

.cost-badge-menu {
    background: rgba(245, 158, 11, 0.15); 
    color: var(--pi-gold);
    font-size: 11px; 
    padding: 4px 10px; 
    border-radius: 12px; 
    font-weight: 700;
    border: 1px solid rgba(245, 158, 11, 0.3);
}

.model-tag { 
    font-size: 9px; 
    padding: 3px 8px; 
    border-radius: 6px; 
    font-weight: 700; 
    margin-inline-end: 8px; 
    display: inline-block;
    text-transform: uppercase;
    letter-spacing: 0.5px;
}
.tag-img { 
    background: rgba(245, 158, 11, 0.2); 
    color: var(--pi-gold); 
    border: 1px solid rgba(245, 158, 11, 0.3);
}
.tag-txt { 
    background: rgba(124, 58, 237, 0.2); 
    color: #a78bfa; 
    border: 1px solid rgba(124, 58, 237, 0.3);
}

/* --- Chat Container --- */
.chat-container { 
    flex: 1; 
    overflow-y: auto; 
    padding: 16px; 
    display: flex; 
    flex-direction: column; 
    gap: 16px;
    scroll-behavior: smooth;
}

.message { 
    display: flex; 
    flex-direction: column; 
    max-width: 92%; 
    animation: slideUp 0.4s ease;
}

@keyframes slideUp { 
    from { opacity: 0; transform: translateY(20px) scale(0.95); } 
    to { opacity: 1; transform: translateY(0) scale(1); } 
}

.message.user { 
    align-self: flex-end; 
} 
.message.bot { 
    align-self: flex-start; 
    max-width: 95%;
}

/* Glassmorphism Message Bubbles */
.msg-bubble {
    padding: 16px 20px;
    border-radius: 20px;
    font-size: 15px;
    line-height: 1.7;
    word-wrap: break-word;
    display: flex; 
    flex-direction: column;
    box-shadow: 0 4px 24px rgba(0,0,0,0.3);
    max-width: 100%;
    backdrop-filter: blur(10px);
    border: 1px solid var(--glass-border);
}

/* User Bubble - Gradient */
.message.user .msg-bubble { 
    background: linear-gradient(135deg, rgba(124, 58, 237, 0.9), rgba(76, 29, 149, 0.9));
    color: #fff; 
    border-bottom-left-radius: 6px;
    border: 1px solid rgba(139, 92, 246, 0.3);
}

/* Bot Bubble - Glass */
.message.bot .msg-bubble {
    background: var(--glass-bg);
    color: var(--text-main);
    border-bottom-right-radius: 6px;
    border: 1px solid var(--glass-border);
}

/* --- Sequential Typing Effect --- */
.typing-content {
    overflow: hidden;
}

.word {
    display: inline-block;
    opacity: 0;
    transform: translateY(10px);
    animation: wordAppear 0.4s ease forwards;
    margin-right: 0.3em;
}

@keyframes wordAppear {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Cursor blink at end */
.typing-cursor {
    display: inline-block;
    width: 2px;
    height: 1.2em;
    background: var(--pi-gold);
    margin-left: 4px;
    animation: blink 1s infinite;
    vertical-align: middle;
}

@keyframes blink {
    0%, 50% { opacity: 1; }
    51%, 100% { opacity: 0; }
}

/* --- Enhanced Image Loading & Display --- */
.image-loading-box {
    width: 100%;
    aspect-ratio: 1/1;
    border-radius: 20px;
    background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
    border: 1px solid var(--glass-border);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;
}

/* Animated gradient background */
.loading-gradient {
    position: absolute;
    inset: 0;
    background: linear-gradient(45deg, 
        rgba(124, 58, 237, 0.1) 0%, 
        rgba(245, 158, 11, 0.1) 50%, 
        rgba(124, 58, 237, 0.1) 100%);
    background-size: 200% 200%;
    animation: gradientMove 3s ease infinite;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Shimmer effect */
.shimmer {
    position: absolute;
    top: 0; left: -100%;
    width: 50%; height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
    animation: shimmer 2s infinite;
}

@keyframes shimmer {
    to { left: 200%; }
}

.loading-text {
    position: relative; 
    z-index: 2; 
    font-weight: 700; 
    font-size: 13px; 
    color: white;
    background: rgba(0,0,0,0.6); 
    padding: 10px 20px; 
    border-radius: 30px;
    backdrop-filter: blur(10px); 
    border: 1px solid var(--glass-border);
    animation: pulse 2s ease-in-out infinite;
    display: flex;
    align-items: center;
    gap: 8px;
}

.loading-text::before {
    content: '';
    width: 8px; height: 8px;
    background: var(--pi-gold);
    border-radius: 50%;
    animation: dotPulse 1s ease-in-out infinite;
}

@keyframes dotPulse {
    0%, 100% { transform: scale(1); opacity: 1; }
    50% { transform: scale(1.3); opacity: 0.7; }
}

/* Image Container */
.image-container {
    position: relative;
    width: 100%;
    min-height: 200px;
    background: #000;
    border-radius: 16px;
    overflow: hidden;
    border: 1px solid var(--glass-border);
}

.msg-image { 
    width: 100%; 
    height: auto; 
    display: block; 
    opacity: 0; 
    transition: opacity 0.8s ease-in, transform 0.5s ease;
    transform: scale(1.02);
}

.msg-image.loaded { 
    opacity: 1; 
    transform: scale(1);
}

/* Image hover effect */
.image-container:hover .msg-image {
    transform: scale(1.03);
}

.download-bar {
    padding: 12px;
    background: rgba(20, 20, 20, 0.9);
    display: flex;
    justify-content: center;
    border-top: 1px solid var(--glass-border);
    width: 100%;
    backdrop-filter: blur(10px);
}

.d-btn { 
    background: var(--primary-gradient); 
    color: black; 
    border: none; 
    padding: 12px 0; 
    border-radius: 12px; 
    font-weight: 700; 
    font-size: 13px; 
    cursor: pointer; 
    width: 100%; 
    transition: all 0.3s ease;
    position: relative;
    overflow: hidden;
}

.d-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
}

.d-btn:active {
    transform: scale(0.98);
}

/* --- Chat Loading States --- */
.chat-loading-bubble {
    padding: 20px 24px;
    background: var(--glass-bg);
    border-radius: 20px;
    border-bottom-right-radius: 6px;
    display: inline-flex;
    align-items: center;
    gap: 6px;
    width: fit-content;
    border: 1px solid var(--glass-border);
    backdrop-filter: blur(10px);
}

.typing-dot {
    width: 8px;
    height: 8px;
    background: var(--pi-gold);
    border-radius: 50%;
    animation: typing 1.4s infinite ease-in-out both;
}

.typing-dot:nth-child(1) { animation-delay: -0.32s; }
.typing-dot:nth-child(2) { animation-delay: -0.16s; }

@keyframes typing {
    0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
    40% { transform: scale(1); opacity: 1; }
}

/* --- No Token Card --- */
.no-token-card {
    background: rgba(239, 68, 68, 0.1); 
    border: 1px solid rgba(239, 68, 68, 0.3);
    border-radius: 20px; 
    padding: 24px; 
    text-align: center;
    display: flex; 
    flex-direction: column; 
    align-items: center; 
    gap: 12px;
    backdrop-filter: blur(10px);
}

.no-token-text { 
    color: #fca5a5; 
    font-size: 15px; 
    font-weight: 600; 
}

.buy-now-btn {
    background: var(--pi-gold); 
    color: black; 
    border: none;
    padding: 10px 28px; 
    border-radius: 24px; 
    font-weight: 700; 
    font-size: 13px;
    cursor: pointer; 
    display: flex; 
    align-items: center; 
    gap: 6px;
    transition: all 0.3s ease;
}

.buy-now-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
}

/* --- Footer with Glassmorphism --- */
.footer-container { 
    background: rgba(5, 5, 5, 0.9); 
    border-top: 1px solid var(--border); 
    padding-bottom: max(12px, env(safe-area-inset-bottom)); 
    z-index: 100; 
    position: relative;
    backdrop-filter: var(--glass-blur);
}

.control-bar { 
    display: flex; 
    gap: 10px; 
    padding: 10px 12px 0 12px; 
    position: relative; 
}

.footer-btn {
    background: var(--glass-bg); 
    border: 1px solid var(--glass-border);
    border-radius: 14px; 
    padding: 8px 14px; 
    color: var(--text-sub);
    font-size: 12px; 
    font-weight: 600; 
    cursor: pointer;
    display: flex; 
    align-items: center; 
    gap: 6px; 
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.footer-btn:hover {
    background: rgba(255,255,255,0.1);
    color: white;
    transform: translateY(-1px);
}

.footer-btn:active {
    transform: scale(0.95);
}

.input-row { 
    display: flex; 
    gap: 10px; 
    padding: 12px; 
    align-items: flex-end; 
}

.input-box { 
    flex: 1; 
    background: var(--glass-bg); 
    border: 1px solid var(--glass-border); 
    border-radius: 24px; 
    padding: 14px 18px; 
    color: white; 
    outline: none; 
    resize: none; 
    max-height: 120px; 
    font-size: 15px;
    backdrop-filter: blur(10px);
    transition: all 0.3s ease;
}

.input-box:focus {
    border-color: rgba(139, 92, 246, 0.5);
    background: rgba(255,255,255,0.08);
    box-shadow: 0 0 20px rgba(124, 58, 237, 0.2);
}

.input-box::placeholder {
    color: rgba(255,255,255,0.4);
}

.send-btn { 
    width: 48px; 
    height: 48px; 
    border-radius: 50%; 
    background: var(--primary-gradient); 
    border: none; 
    cursor: pointer; 
    display: flex; 
    align-items: center; 
    justify-content: center; 
    transition: all 0.3s ease;
    box-shadow: 0 4px 20px rgba(124, 58, 237, 0.3);
    flex-shrink: 0;
}

.send-btn:hover {
    transform: scale(1.05);
    box-shadow: 0 6px 30px rgba(124, 58, 237, 0.4);
}

.send-btn:disabled { 
    background: #333; 
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
}

.countdown-text { 
    color: white; 
    font-size: 10px; 
    text-align: center; 
    line-height: 1.2;
    font-weight: 700;
}

/* --- Aspect Menu --- */
.aspect-menu-dropdown {
    background: rgba(10, 10, 10, 0.98); 
    backdrop-filter: var(--glass-blur);
    border: 1px solid var(--glass-border); 
    border-radius: 16px;
    display: none; 
    flex-direction: column; 
    gap: 4px; 
    box-shadow: 0 10px 40px rgba(0,0,0,0.6);
    position: absolute; 
    bottom: 100%; 
    right: 12px; 
    width: 180px; 
    margin-bottom: 8px; 
    padding: 10px; 
    z-index: 200;
    animation: menuSlide 0.2s ease;
}

/* --- Modals with Glassmorphism --- */
.modal-overlay { 
    position: fixed; 
    inset: 0; 
    background: rgba(0,0,0,0.9); 
    backdrop-filter: blur(5px); 
    z-index: 500; 
    display: none; 
    flex-direction: column; 
    justify-content: center; 
    align-items: center;
    padding: 20px;

.modal-window {

    animation: modalAppear 0.3s ease;

    from { opacity: 0; transform: scale(0.9) translateY(20px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
}

.modal-header { 
    padding: 18px 20px;

    display: flex; 
    justify-content: space-between; 
    align-items: center;

    height: 36px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 50%;
    transition: all 0.2s;
}

.modal-header button:hover {
    background: rgba(255,255,255,0.1);
}

/* Buy Grid */
.buy-grid { 
    padding: 20px; 
    display: flex; 
    flex-direction: column; 
    gap: 12px; 
    overflow-y: auto; 
}

.buy-card {
    background: var(--glass-bg); 
    border: 1px solid var(--glass-border);
    padding: 18px; 
    border-radius: 18px; 
    display: flex; 
    justify-content: space-between; 
    align-items: center;
    cursor: pointer; 
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
}

.buy-card:hover {
    border-color: var(--pi-gold);
    background: rgba(245, 158, 11, 0.1);
    transform: translateX(-4px);
}

.buy-card:active { 
    transform: scale(0.98); 
}

.buy-info { 
    display: flex; 
    flex-direction: column; 
    gap: 6px; 
}

.buy-amount { 
    color: var(--text-main); 
    font-weight: 700; 
    font-size: 17px; 
}

.buy-cost { 
    color: var(--pi-gold); 
    font-size: 13px; 
    font-weight: 600; 
}

.buy-icon { 
    width: 24px; 
    height: 24px; 
    fill: var(--pi-gold); 
}

/* --- Gallery Styling --- */
.gallery-grid { 
    flex: 1; 
    overflow-y: auto; 
    padding: 16px; 
    padding-bottom: 60px;
    display: grid; 
    grid-template-columns: repeat(2, 1fr); 
    grid-auto-rows: min-content; 
    gap: 12px; 
    align-content: start;
}

.gallery-item { 
    position: relative; 
    border-radius: 16px; 
    overflow: hidden; 
    border: 1px solid var(--glass-border); 
    aspect-ratio: 1/1; 
    background: #18181b;
    display: flex;
    flex-direction: column;
    transition: all 0.3s ease;
}

.gallery-item:hover {
    transform: translateY(-4px);
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    border-color: rgba(255,255,255,0.2);
}

.gallery-item img {
    width: 100%; 
    height: 100%; 
    object-fit: cover; 
    display: block;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

    position: absolute; 
    bottom: 0; 
    left: 0; 
    right: 0;
    padding: 12px; 
    background: linear-gradient(to top, rgba(0,0,0,0.95) 0%, rgba(0,0,0,0.4) 100%);

    gap: 8px; 
    z-index: 5;
    backdrop-filter: blur(4px);

    padding: 10px 0;

function renderMarkdownSafe(markdown) {
    const md = String(markdown || "");
    let dirty = "";
    try { dirty = marked.parse(md); } catch (e) { dirty = md; }

    let safe = dirty;
    if (window.DOMPurify && typeof DOMPurify.sanitize === "function") {
        safe = DOMPurify.sanitize(dirty, { USE_PROFILES: { html: true } });
    }

    const plain = (safe || "").replace(/<[^>]*>/g, '').trim();
    if (!plain || plain.length < 2) {
        const escaped = md
            .replace(/&/g, "&amp;")
            .replace(/</g, "&lt;")
            .replace(/>/g, "&gt;");
        return `<pre style="white-space:pre-wrap; margin:0; font-family:monospace; color:#ddd;">${escaped}</pre>`;
    }
    return safe;
}

async function fetchWithRetry(url, options, retries = 2) {

    for (let i = 0; i <= retries; i++) {
        try {

            if (res) return res;
        } catch (e) {
            lastErr = e;
        }
        await new Promise(r => setTimeout(r, 1200));
    }
    throw lastErr || new Error("Request failed after retries");
}

// Sequential typing animation function
function applySequentialTyping(element) {
    const text = element.innerHTML;
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = text;
    
    // Get all text nodes
    const walker = document.createTreeWalker(tempDiv, NodeFilter.SHOW_TEXT, null, false);
    const textNodes = [];
    let node;
    while (node = walker.nextNode()) {
        if (node.textContent.trim()) {
            textNodes.push(node);
        }
    }
    
    // Clear original content
    element.innerHTML = '';
    
    // Add cursor
    const cursor = document.createElement('span');
    cursor.className = 'typing-cursor';
    
    // Process each text node word by word
    let wordIndex = 0;
    const allWords = [];
    
    textNodes.forEach(node => {
        const words = node.textContent.split(/(\s+)/);
        words.forEach(word => {
            if (word.trim()) {
                allWords.push({ word: word, parent: node.parentNode });
            }
        });
    });
    
    // Create spans for each word
    const fragment = document.createDocumentFragment();
    allWords.forEach((item, index) => {
        const span = document.createElement('span');
        span.className = 'word';
        span.textContent = item.word + ' ';
        span.style.animationDelay = `${index * 0.05}s`;
        fragment.appendChild(span);
    });
    
    element.appendChild(fragment);
    element.appendChild(cursor);
    
    // Remove cursor after animation
    const totalDelay = allWords.length * 50 + 500;
    setTimeout(() => {
        if (cursor.parentNode) {
            cursor.remove();
        }
    }, totalDelay);
}

    grid.innerHTML = '<div style="color:white; text-align:center; grid-column: span 2; padding:40px;">Loading...</div>';

        const res = await fetch(`/api/get-gallery?username=${piUser.username}`);
        const images = await res.json();
        grid.innerHTML = '';
        if (!Array.isArray(images) || images.length === 0) {
            grid.innerHTML = `<div style="color:#777; padding:40px; grid-column: span 2; text-align:center; font-size:15px;">${t.noImages}</div>`;
            return;
        }

        images.forEach(img => {
            const div = document.createElement('div');
            div.className = 'gallery-item';
            div.innerHTML = `
                <img src="${img.url}" loading="lazy" alt="Generated image">
                <div class="gallery-actions">
                    <button class="g-btn g-down" onclick="forceDownload('${img.url}', this)">${t.download}</button>
                    <button class="g-btn g-del" onclick="deleteImage('${img.id}', this)">${t.delete}</button>
                </div>
            `;
            grid.appendChild(div);
        });
    } catch (e) {
        grid.innerHTML = `<div style="color:red; grid-column: span 2; padding:40px; text-align:center;">${t.error}</div>`;
    }
}

async function deleteImage(imageId, btn) {
    const t = TRANSLATIONS[currentLang];
    if (!confirm(t.confirmDel)) return;
    const parent = btn.closest('.gallery-item');
    parent.style.opacity = '0.5';
    try {
        const res = await fetch('/api/delete-image', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ id: imageId, username: piUser.username })
        });
        if (res.ok) {
            parent.style.transform = 'scale(0.9)';
            setTimeout(() => parent.remove(), 300);
        }
        else { 
            alert(t.error); 
            parent.style.opacity = '1'; 
        }
    } catch(e) { 
        console.error(e); 
        parent.style.opacity = '1';
    }
}

document.addEventListener('click', (e) => {
    if (!e.target.closest('#modelMenu') && !e.target.closest('.header-title-area')) {
        document.getElementById('modelMenu').style.display = 'none';
        document.getElementById('modelChevron').style.transform = 'rotate(0deg)';
    }
    if (!e.target.closest('#aspectMenu') && !e.target.closest('#aspectTriggerBtn')) {
        document.getElementById('aspectMenu').style.display = 'none';
    }
});

async function loadChatHistory() {
    if (!piUser) return;

    const loadingDiv = document.createElement('div');
    loadingDiv.innerHTML = '<div style="text-align:center; color:#555; font-size:12px; margin:20px;">Loading history...</div>';
    document.getElementById('chatContainer').appendChild(loadingDiv);

    try {
        const res = await fetch(`/api/get-chat-history?username=${piUser.username}`);
        const historyData = await res.json();

        document.getElementById('emptyMsg').style.display = 'none';
        loadingDiv.remove();

        const list = Array.isArray(historyData) ? historyData : [];

        list.forEach(item => {
            if (item?.prompt) {
                addMessage(item.prompt, 'user');
                chatHistory.push({ role: "user", content: String(item.prompt) });
            }

            if (item?.type === 'text' && item?.bot_response) {
                addBotText(item.bot_response, false); // No animation for history
                chatHistory.push({ role: "assistant", content: String(item.bot_response) });
            } else if (item?.image_url || item?.imageUrl) {
                addBotImage(item.image_url || item.imageUrl, item.width, item.height);
            }
        });

        chatHistory = normalizeMessages(chatHistory).slice(-24);
        scrollToBottom();

    } catch (e) {
        console.error("Error loading history:", e);
        loadingDiv.innerHTML = '<div style="text-align:center; color:red; font-size:12px; margin:20px;">Failed to load history</div>';
    }
}

document.getElementById('promptInput').addEventListener('input', function() {
    this.style.height = 'auto';
    this.style.height = Math.min(this.scrollHeight, 120) + 'px';
});
